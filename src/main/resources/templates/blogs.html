<main>
  <div class="ui attached pointing menu">
    <div class="ui container">
      <div class="right menu">
        <a href="#" th:href="@{/login/blogs/input}" class=" item">發布</a>
        <a href="#" th:href="@{/login/blogs}" class="teal active item">列表</a>
      </div>
    </div>
  </div>
  <div  class="m-container-small m-padded-tb-big">
    <div class="ui container">
      <div  class="ui secondary segment form">
        <input type="hidden" name="page" >
        <div class="inline fields">
          <div class="field">
            <input type="text" name="title" placeholder="標題">
          </div>
          <div class="field">
            <div class="ui labeled action input">
              <div class="ui type selection dropdown">
                <input type="hidden" name="typeId">
                <i class="dropdown icon"></i>
                <div class="default text">分類</div>
                <div class="menu">
                  <div th:each="type : ${types}" class="item" data-value="1" th:data-value="${type.id}" th:text="${type.name}">錯誤日誌</div><!--通過each循環 從types裡面獲取type-->
                  <!--/*-->
                  <div class="item" data-value="2">開發者手冊</div>
                  <!--*/-->
                </div>
              </div>
              <button id="clear-btn" class="ui compact button">clear</button>
            </div>

          </div>
          <div class="field">
            <div class="ui checkbox">
              <input type="checkbox" id="recommend" name="recommend">
              <label for="recommend">推薦</label>
            </div>
          </div>
          <div class="field">
            <button  type="button" id="search-btn" class="ui mini teal basic button"><i class="search icon"></i>搜尋</button>
          </div>
        </div>
      </div>
      <div id="table-container">
        <table th:fragment="blogList" class="ui compact teal table"><!-- compact是讓表格緊縮 teal是改變顏色-->
          <thead>
          <tr>
            <th></th>
            <th>標題</th>
            <th>類型</th>
            <th>推薦</th>
            <th>狀態</th>
            <th>更新時間</th>
            <th>操作</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="blog,iterStat : ${page.content}"><!--以循環的方式從page的數據列表裡面獲取type , iterStat 拿到一個索引對象--><!--page裡面的content屬性 可以獲取所有的文章-->
            <td th:text="${iterStat.count}">1</td><!--${iterStat.count}計數-->
            <td th:text="${blog.title}">寵物玩具</td><!--用thymeleaf渲染 替換掉原有數據-->
            <td th:text="${blog.type.name}">二手市集</td><!--用thymeleaf渲染 替換掉原有數據-->
            <td th:text="${blog.recommend} ? '是':'否'">是</td><!--用thymeleaf渲染 替換掉原有數據-->
            <td th:text="${blog.published} ? '發布':'草稿'">草稿</td><!--用thymeleaf渲染 替換掉原有數據-->
            <td th:text="${blog.updateTime}">2020-10-02 09:45</td><!--用thymeleaf渲染 替換掉原有數據-->
            <td>
              <a href="#" th:href="@{/login/blogs/{id}/input(id=${blog.id})}" class="ui mini teal basic button">编辑</a><!--input(id=${blog.id})會替換掉前面的{id}-->
              <a href="#" th:href="@{/login/blogs/{id}/delete(id=${blog.id})}" class="ui mini red basic button">删除</a><!--input(id=${blog.id})會替換掉前面的{id}-->
            </td>
          </tr>
          </tbody>
          <tfoot>
          <tr>
            <th colspan="7">
              <div class="ui mini pagination menu" th:if="${page.totalPages}>1" ><!--th:if="${page.totalPages}>1 如果頁數大於1才顯示 -->
                <a onclick="page(this)" th:attr="data-page=${page.number}-1" class="item" th:unless="${page.first}">上一頁</a><!-- th:unless="${page.first}返回一個boolean 如果是第一頁就不顯示 --><!--定義一個JS的page方法 onclick="page(this)點擊時傳遞一個對象-->
                <a onclick="page(this)" th:attr="data-page=${page.number}+1" class="item" th:unless="${page.last}">下一頁</a><!--th:unless="${page.last}返回一個boolean 如果是最後一頁就不顯示 --><!-- th:attr 是thymeleaf裡自定義屬性值的語法-->
              </div>
              <a href="#" th:href="@{/login/blogs/input}" class="ui mini right floated teal basic button">新增</a>
            </th>
          </tr>
          </tfoot>
        </table>

        <!--消息提示-->
        <div class="ui success message" th:unless="${#strings.isEmpty(message)}">
          <i class="close icon"></i>
          <div class="header">提示：</div>
          <p th:text="${message}">操作成功！</p>
        </div>

      </div>

    </div>
  </div>
</main>

<script>
  $('.menu.toggle').click(function () {
    $('.m-item').toggleClass('m-mobile-hide');
  });

  $('.ui.dropdown').dropdown({
    on : 'hover'
  });

  //消息提示關閉初始化
  $('.message .close')
          .on('click', function () {
            $(this)
                    .closest('.message')
                    .transition('fade');
          });

  $('#clear-btn')
          .on('click', function() {
            $('.ui.type.dropdown')
                    .dropdown('clear')
            ;
          })
  ;

  //點擊分頁時也必續使用loaddata方法
  function page(obj) {
    $("[name='page']").val($(obj).data("page"));
    loaddata();
  }

  $("#search-btn").click(function () {
    $("[name='page']").val(0);
    loaddata();
  });
  //動態獲取表格內容
  ///*[[@{/login/blogs/search}]]*/是thymeleaf裡面的請求寫法 可透過/*來獲取請求地址
  function loaddata() {
    $("#table-container").load(/*[[@{/login/blogs/search}]]*/"/login/blogs/search",{
      title : $("[name='title']").val(),
      typeId : $("[name='typeId']").val(),
      recommend : $("[name='recommend']").prop('checked'),
      page : $("[name='page']").val()
    });
  }

</script>
