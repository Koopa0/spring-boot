<main>
  <div class="ui attached pointing menu">
    <div class="ui container">
      <div class="right menu">
        <a href="#" th:href="@{/login/blogs/input}" class="teal active item">發布</a>
        <a href="#" th:href="@{/login/blogs}" class="item">列表</a>
      </div>
    </div>
  </div>
  <div  class="m-container m-padded-tb-big">
    <div class="ui container">
      <form id="blog-form" action="#" th:object="${blog}" th:action="@{/login/blogs}" method="post" class="ui form">
        <input type="hidden" name="published" th:value="*{published}">
        <input type="hidden" name="id" th:value="*{id}"><!--再提交表單的時候會傳到controller的post表單 blog對象就會包含id 再調用saveblog方法-->
        <div class="required field">
          <div class="ui left labeled input">
            <div class="ui selection compact teal basic dropdown label">
              <input type="hidden" value="原創" name="flag" th:value="*{flag}" >
              <i class="dropdown icon"></i>
              <div class="text">原創</div>
              <div class="menu">
                <div class="item" data-value="原創">原創</div>
                <div class="item" data-value="分享">分享</div>
                <div class="item" data-value="翻譯">翻譯</div>
              </div>
            </div>
            <input type="text" name="title" placeholder="標籤" th:value="*{title}">
          </div>
        </div>

        <div class="required field">
          <div id="md-content" style="z-index: 1 !important;">
            <textarea placeholder="内容" name="content" style="display: none" th:text="*{content}"></textarea><!-- style="display: none" markdown文本編輯器的用法-->
          </div>
        </div>

        <div class="two fields">
          <div class="required field">
            <div class="ui left labeled action input">
              <label class="ui compact teal basic label">分類</label>
              <div class="ui fluid selection dropdown">
                <input type="hidden" name="type.id" th:value="*{type}!=null ? *{type.id}">
                <i class="dropdown icon"></i>
                <div class="default text">分類</div>
                <div class="menu">
                  <div th:each="type : ${types}" class="item" data-value="1" th:data-value="${type.id}" th:text="${type.name}">錯誤日誌</div>
                </div>
              </div>
            </div>
          </div>
          <div class=" field">
            <div class="ui left labeled action input">
              <label class="ui compact teal basic label">標籤</label>
              <div class="ui fluid selection multiple search  dropdown">
                <input type="hidden" name="tagIds" th:value="*{tagIds}" >
                <i class="dropdown icon"></i>
                <div class="default text">標籤</div>
                <div class="menu">
                  <div th:each="tag : ${tags}" class="item" data-value="1" th:data-value="${tag.id}" th:text="${tag.name}">java</div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="required field">
          <div class="ui left labeled input">
            <label class="ui teal basic label">圖片</label>
            <input type="text" name="firstPicture" th:value="*{firstPicture}" placeholder="圖片">
          </div>
        </div>

        <div class="required field">
          <textarea name="description" th:text="*{description}" placeholder="..." maxlength="200"></textarea>
        </div>

        <div class="inline fields">
          <div class="field">
            <div class="ui checkbox">
              <input type="checkbox" id="recommend" name="recommend" checked th:checked="*{recommend}" class="hidden">
              <label for="recommend">推薦</label>
            </div>
          </div>
          <div class="field">
            <div class="ui checkbox">
              <input type="checkbox" id="shareStatement" name="shareStatement" th:checked="*{shareStatement}" class="hidden">
              <label for="shareStatement">分享聲明</label>
            </div>
          </div>
          <div class="field">
            <div class="ui checkbox">
              <input type="checkbox" id="appreciation" name="appreciation" th:checked="*{appreciation}" class="hidden">
              <label for="appreciation">讚</label>
            </div>
          </div>
          <div class="field">
            <div class="ui checkbox">
              <input type="checkbox" id="commentabled" name="commentabled" th:checked="*{commentabled}" class="hidden">
              <label for="commentabled">評論</label>
            </div>
          </div>
        </div>

        <div class="ui error message"></div>

        <div class="ui right aligned container">
          <button type="button" class="ui button" onclick="window.history.go(-1)" >返回</button>
          <button type="button" id="save-btn" class="ui secondary button">保存</button>
          <button type="button" id="publish-btn" class="ui teal button">發布</button>
        </div>

      </form>
    </div>
  </div>

  <br>
  <br>

<script>

  //初始化Markdown编辑器
  //path路徑一定要寫對
  var contentEditor;
  $(function() {
    contentEditor = editormd("md-content", {
      width   : "100%",
      height  : 640,
      syncScrolling : "single",
//        path    : "../static/lib/editormd/lib/"
      path    : "/lib/editormd/lib/"
    });
  });


  $('.menu.toggle').click(function () {
    $('.m-item').toggleClass('m-mobile-hide');
  });

  $('.ui.dropdown').dropdown({
    on : 'hover'
  });

  //JQUERY響應click事件
  $('#save-btn').click(function () {
    $('[name="published"]').val(false);
    $('#blog-form').submit();
  });


  $('#publish-btn').click(function () {
    $('[name="published"]').val(true);
    $('#blog-form').submit();
  });



  $('.ui.form').form({
    fields : {
      title : {
        identifier: 'title',
        rules: [{
          type : 'empty',
          prompt: '標題：請輸入貼文標題'
        }]
      },
      content : {
        identifier: 'content',
        rules: [{
          type : 'empty',
          prompt: '標題：請輸入貼文內容'
        }]
      },
      typeId : {
        identifier: 'type.id',
        rules: [{
          type : 'empty',
          prompt: '標題：請輸入貼文分類'
        }]
      },
      firstPicture : {
        identifier: 'firstPicture',
        rules: [{
          type : 'empty',
          prompt: '標題：请输入圖片'
        }]
      },
      description : {
        identifier: 'description',
        rules: [{
          type : 'empty',
          prompt: '標題：請輸入內容'
        }]
      }
    }
  });

</script>
